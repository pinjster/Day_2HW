<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <a href="https://www.amazon.ca/"><img src="https://placehold.co/103x31?text=amerzon&font=montserrat/png" alt="amazon_logo"></a>
        </header>
        <section class="signbox">
            <h1>Sign in</h1>
            <form action="">
                <label for="email">Mobile phone number or email</label><br>
                <input class="email" type="text" id="email" name="email" placeholder="example@yourmom.com"><br>
                <input class="continue" type="submit" value="Continue">
                <p>By continuing, you agree Amazon's <a href="">Conditions of Use</a>
                and <a href="">Privacy Notice</a>.</p>
                <div class="dropdown">
                    <a class="dropbtn" href="#hidden">> Need Help?</a>
                        <div id="hidden">
                            <a href="">Forgot your password?</a><br>
                            <a href="">Other issues with Sign-In</a>
                        </div>
                </div>
            </form>
        </section>
        <div class="signup">
            <p>New to Amazon?</p>
            <button>Create your Amazon account</button>
        </div>
        <footer>
            <hr>
            <ul>
                <li><a href="">Conditions of Use</a></li>
                <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&t=2s">Privacy Notice</a></li>
                <li><a href="">Help</a></li>
            </ul>
            <p>Â© 1996-2023, Amerzon.com, Inc. or its affiliates</p>
        </footer>
    </main>
</body>
</html>
